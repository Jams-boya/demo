   <script type="text/javascript">
   		var $mask=$('#mask'),$que=$('#que'),$div=$('#jiae-alert'),$txt=$('#alertMsg');
   		var phone=location.search.split("=")[1];
   		$(".color-red").html(phone);
   		var random;
   		function sendSms(){
   			$.post("/sms",{account:phone},function(result){
   				random=result;
   			});
   		};
   		sendSms();
   		var $next=$('#next');
   		$next.click(function(){
   			var val=$("#verification").val();
   			if(val==random){
   				location.replace("finalpassword.html?id="+phone);
   			}else{
   				$mask.addClass('am-active').css('display','block');
   				$div.addClass('am-modal-active').css('display','block');
   				$txt.text('验证码输入有误');
   			}
   		});
   		$que.click(function(){
   			$mask.removeClass('am-active').css('display','none');
			$div.removeClass('am-modal-active').css('display','none');
   		});
   		$mask.click(function(){
   			$mask.removeClass('am-active').css('display','none');
			$div.removeClass('am-modal-active').css('display','none');
   		});
   		var $ma=$('#ma');
   		var time=new Date();
   		var hs=time.getTime(),s,hsh;
   		hsh=hs+60*1000;
   		last=time.setTime(hsh);
   		var timer=setInterval(daojishi,1000);
   		function daojishi(){
   			time=new Date();
   			hs=time.getTime();
	   		hsc=last-hs;
   			s=hsc/1000;
   			s=Math.ceil(s);
   			if(s <= 0){
   				clearInterval(timer);
   				$ma.text('获取短信验证码');
   				$ma.on('click',dian)
   			}else{
   				$ma.text(s + 's后重新获取');
   				$ma.off('click');
   			};
   		};
   		$ma.on('click',dian);
   		function dian(){
   			time=new Date();
	   		hs=time.getTime(),s,hsh;
	   		hsh=hs+60*1000;
	   		last=time.setTime(hsh);
   			timer=setInterval(daojishi,1000);
   			sendSms();
   		};
   </script>
