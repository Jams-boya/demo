		<script type="text/javascript">
			//搜索页面
				var b = localStorage.getItem("search");
				$('#search').text("搜索“" + b + "”的结果");
				$('#typelist').click(function() {
		            localStorage.removeItem("act");
		            $('#catalog').children('li').eq(0).trigger('click');
		      });
		      //通过传来的搜索框的value搜索数据库中匹配的商品并动态添加到页面
		       $('body').ready(function(){
		       		if(b ==' 小目智能护眼宝'){
           				$('.sec').children('li').show();
           			}else if(b != '小目智能护眼宝'){
           				$('.mall-search-empty').show();
           				$('.item-more').hide();
           				$('.sec').children('li').hide();
           			}
			       $.get("/goodstitle",{title: b}, function(result) {
	           			$.each(result, function(index,item) {
	           				if(b != item.tltle){
	           					$('.sec').children('li').hide();
	           					$('.mall-search-empty').hide();
	           					$('.item-more').show();
		           				p=$("<li><div class='am-gallery-item'><a href=''><img src='../assets/i/shoping-img/" + item.pic1 + ".jpg' alt=''><h3 class='am-gallery-title'>" + item.title + "</h3><div class='am-gallery-desc'>￥" + item.price + ".00</div></a></div></li>")
		           				p.appendTo('.sec');
		           			}else {
		           				$('.sec').children('li').show();
		           			}
	           			});
	           		
		            });
		            
	            })
