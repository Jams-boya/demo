   <script type="text/javascript">
   		var $btn=$('input[type="button"]');
   		var $tan=$('#jiae-alert'),$kua=$('#alertMsg'),$mask=$('#mask'),$que=$('#que');
   		/*用户信息与数据库进行比对,并进行页面的跳转*/
   		$btn.click(function(){
	        $.post("/login",{
	            user:$("input[name='username']").val(),
	            pass:$("input[name='password']").val()
	        },function(result){
	        	console.log(result);
	           if(result=="failure"){
	                $tan.addClass('am-modal-active').css('display','block');
	       			$kua.text('用户名或密码不正确');
	       			$mask.addClass('am-active').css('display','block');
	       			/*sweetAlert("失败","用户名或密码错误","error");*/
	           }else{
//	                sweetAlert("成功","登录成功","success");
	                sessionStorage.setItem('username',$("input[name='username']").val());
	                location.href="presonalcenter.html?id="+result[0].id;
	           }
	        });
    	});
    	/*遮罩层以及弹框的消失*/
    	$que.click(function(){
       		$tan.removeClass('am-modal-active').css('display','none');
       		$mask.removeClass('am-active').css('display','none');
       		
       });
       $mask.click(function(){
       		$tan.removeClass('am-modal-active').css('display','none');
       		$mask.removeClass('am-active').css('display','none');
       		
       });
   </script>
